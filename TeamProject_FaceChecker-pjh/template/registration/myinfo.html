{% extends 'index.html' %}
{% block title %}계정 수정{% endblock %}
{% block activeClass %}
<script>
    window.onload = function(){
        document.getElementById('user1').className = 'nav-link active';
    }
    function withdraw(){
        let check = confirm("탈퇴하시겠습니까?");
        if(check){
            location.href='/account/withdraw'
        }
    }
</script>
{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:40%;
    }
</style>
{% endblock %}

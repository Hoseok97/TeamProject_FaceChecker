{% extends 'index.html' %}
{% block title %}전화번호 추가{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:40%;
    }
</style>
{% endblock %}
{% block content %}
    <h3>phonebook add 페이지 입니다.</h3>
    <form method='post'>{% csrf_token %}
        <table class="table table-hover">
            <tr>
                <th><span class="input-group-text">이름</span></th>
                <td><input type="text" class='form-control' name='name' placeholder="이름 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">전화번호</span</th>
                <td><input type="text" name="telnum" class='form-control' placeholder="전화번호 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">이메일</span</th>
                <td><input type="email" name="email" class='form-control' placeholder="이메일 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">주소</span</th>
                <td><input type="text" name="address" class='form-control' placeholder="주소 입력"></td>
            </tr>
            <tr>
                <th><span class="input-group-text">생년월일</span</th>
                <td><input type="date" name="birth" class='form-control'></td>
            </tr>
        </table>
        <div id="btnsort">
            <input type="submit" class="btn btn-outline-primary" value="저&nbsp;&nbsp;&nbsp;&nbsp;장">  
            <input type="reset" class="btn btn-outline-danger" value="다시작성">
            <input type="button" class="btn btn-outline-secondary" onclick="mainIndex()" value="메인으로">
        </div>
    </form>
{% endblock %}
{% block activeClass %}
<script>
    window.onload = function(){
        document.getElementById('phonebook').className = 'nav-link active';
    }
    function mainIndex(){
        location.href='/phonebook/index/1';
    }
</script>
{% endblock %}

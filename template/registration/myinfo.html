{% extends 'index.html' %}
{% block title %}로그인{% endblock %}
{% block activeClass %}
<script>
    window.onload = function(){
        document.getElementById('login').className = 'nav-link active';
    }
    function mainIndex(){
        location.href='/account/register';
    }
</script>
{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:40%;
    }
</style>
{% endblock %}
{% block content %}
    <form method="post" name="frm"> {% csrf_token %}
        <h3>계정 수정</h3>
        <table class="table">
            <tr>
                <th><span class='input-group-text'>아이디</span></th>
                <td><input type="text" name="username" class="form-control" value="{{ user.username }}" readonly></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>암호</span></th>
                <td><input type="password" name="password" class="form-control"></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>이름</span></th>
                <td><input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>성</span></th>
                <td><input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"></td>
            </tr>
            <tr>
                <th><span class='input-group-text'>이메일</span></th>
                <td><input type="email" name="email" class="form-control" value="{{ user.email }}"></td>
            </tr>
        </table>
        <div id="btnsort">
            <input type="submit" class="btn btn-primary" value="계정수정">
            <input type="reset" class="btn btn-warning" value="다시입력">
            <input type="button" onclick="" class="btn btn-danger" value="계정탈퇴">
        </div>
    </form>
{% endblock %}

{% extends 'index.html' %}
{% block title %}로그인{% endblock %}
{% block activeClass %}
    <script>
        window.onload = function(){
            document.getElementById('login').className = 'nav-link active';
        }
        function mainIndex(){
            location.href='/account/register'
        }
    </script>
{% endblock %}
{% block cssblock %}
<style>
    h3 {
        margin:auto;
        text-align: center;
        margin-bottom: 50px;
    }

    #btnsort {
        margin-left:41%;
    }
</style>
{% endblock %}
{% block content %}
    <div class="px-3 py-2 bg-white text-dark">
        <div class="container">
            <h3>로그인 페이지</h3>
            <form method="post">{% csrf_token %}
                <table class="table">
                    <tr>
                        <th><span class='input-group-text'>아이디</span></th>
                        <td><input type="text" class="form-control" name="username"></td>
                    </tr>
                    <tr>
                        <th><span class="input-group-text">암호</span></th>
                        <td><input type="password" class="form-control" name="password"></td>
                    </tr>
                </table>
                <div id="btnsort">
                    <input type="submit" class="btn btn-primary" value="로그인">
                    <input type="reset" class="btn btn-danger" value="취소">
                    <input type="button" class="btn btn-warning" onclick="mainIndex()" value="계정등록">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
